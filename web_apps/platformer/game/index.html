<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google" content="notranslate" />
    <title>3-bit platformer</title>

    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css" />
  </head>

  <body onload="windowLoaded()">
    <div id="frameCounterDiv">000</div>

    <canvas id="myCanvas"></canvas>

    <div id="finishedMenu" align="center">
      <div class="title">Level <span id="levelNumber">2</span> completed!</div>

      <div class="box">
        <div class="title">frames:</div>
        <div class="number" id="framesNumber">1850</div>
      </div>

      <div class="box">
        <div class="title">attempts:</div>
        <div class="number" id="deathsNumber">5</div>
      </div>

      <div id="caption1">press Enter to confirm or press R to restart</div>
    </div>
  </body>
</html>
